<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="user,state : ${users}">
    <a th:text="${state.count + '.' + user.getName() + ', ' + user.getSurname() + ', ' + user.getdateOfBirth()}"></a>
</div>
</body>
</html>
